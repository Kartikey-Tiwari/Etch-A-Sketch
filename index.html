<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Etch-A-Sketch</title>
    <link rel="stylesheet" href="./style.css" />
    <script src="./script.js" defer></script>
  </head>
  <body>
    <h1>Etch-A-Sketch</h1>
    <main>
      <ul id="menu">
        <li><button id="normal">Normal Mode</button></li>
        <li><button id="rainbow">Rainbow Mode</button></li>
        <li><button id="erasor">Erasor</button></li>
        <li><button id="reset">Reset</button></li>

        <li>
          <label for="board-size" id="board-size-value">Board size: 11x11</label
          ><input type="range" min="1" max="64" value="11" id="board-size" />
          <button id="newGridConfirmation">New grid</button>
        </li>
        <li>
          <input type="checkbox" id="gridlines-toggle" /><label
            for="gridlines-toggle"
            >Gridlines</label
          >
        </li>
      </ul>
      <div id="board"></div>
    </main>
  </body>
</html>
